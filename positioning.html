<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #d3d3d3;
            border: 2px solid #000;
        }

        .relative-box {
            position: relative;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: #4caf50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .absolute-box {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: #f44336;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        <h3>Relative Positioning</h3>
        <div class="container">
            <div class="relative-box">Relative</div>
        </div>
    </div>
    <div>
        <h3>Absolute Positioning</h3>
        <div class="container">
            <div class="absolute-box">Absolute</div>
        </div>
    </div>
</body>
</html>
